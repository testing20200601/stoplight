  /meta_instrument:
    get:
      summary: Metadata of Financial Contract
      tags:
        - Contract Specification
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  res:
                    type: object
                    description: a JSON object for the financial contract specification
                    required:
                      - contractSize
                      - market
                      - producttype
                      - settleCurrency
                      - description
                    properties:
                      contractSize:
                        description: the number of share per 1 lot
                        type: integer
                      market:
                        type: string
                        description: |-
                          the corresponding asset market, available values ‘COM’, ‘CRYTO’, ‘ENERGY’,
                          ‘EQ’, ‘FX’, ‘IR’, ‘METAL’
                      producttype:
                        type: string
                        description: 'the product nature, available values ‘SPOT’, ‘FUT’, ‘OPT’'
                      settleCurrency:
                        type: string
                        description: the currency used for settlement
                      description:
                        type: string
                        description: description of the instrument
                required:
                  - res
              examples:
                Example:
                  value:
                    res:
                      contractSize: 100000
                      description: US Dollar VS Japanese Yen
                      market: FX
                      producttype: SPOT
                      settleCurrency: JPY
          headers:
            Content-Type:
              schema:
                type: string
              description: application/json
